<section data-ng-controller="LocationsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Location</h1>
    </div>
    <div class="col-md-12">
    
        <!--<p>{{location.icon_number}}</p> 
        <p>{{location.icon_pathname}}</p>
        -->

        <div ng-controller="IconpicController">
            
            <button ng-click="decrement_icon();">
            -
            </button>
            
            <span><img ng-src="{{location.icon_pathname}}"/></span>
            <button ng-click="increment_icon();">
            +
            </button>

        </div>
        

        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="latitude">Latitude</label>
                    <div class="controls">
                        <input type="number" data-ng-model="location.latitude" id="name" class="form-control" placeholder="Latitude" required>
                    </div>
                    <label class="control-label" for="longitude">Longitude</label>
                    <div class="controls">
                        <input type="number" data-ng-model="location.longitude" id="name" class="form-control" placeholder="longitude" required>
                    </div>
                    <span><img ng-src="{{availableIcons[location.icon_number].src}}"/></span>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

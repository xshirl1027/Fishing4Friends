<section data-ng-controller="LocationsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Locations</h1>
    </div>
    
    <!-- Google map display -->
    
    <div id="map" class="google-map" style="margin:auto;height:500px;width:500px"></div>

    <div class="list-group">
        <a data-ng-repeat="location in locations" data-ng-href="#!/locations/{{location._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="location.created | date:'medium'"></span>
				by
				<span data-ng-bind="location.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="location.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!locations.$resolved || locations.length">
    	No Locations yet, why don't you <a href="/#!/locations/create">create one</a>?
    </div>
</section>

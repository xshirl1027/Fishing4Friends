<section data-ng-controller="LocationsController">
    <div class="page-header">
        <h1>New Location</h1>
    </div>
    
    <span><img ng-src="{{availableIcons[location.icon_number].src}}"/></span>

    <div class="col-md-12">

        
        <div ng-controller="IconpicController">
            
            <button ng-click="decrement_icon();">
            -
            </button>
            
            <span><img ng-src="{{availableIcons[current].src}}"/></span>
            <button ng-click="increment_icon();">
            +
            </button>

        </div>

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="latitude">Latitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="latitude" id="latitude" class="form-control" placeholder="Latitude" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="longitude">Longitude</label>
                    <div class="controls">
                        <input type="text" data-ng-model="longitude" id="longitude" class="form-control" placeholder="Longitude" required>
                    </div>
                </div>


                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

<section data-ng-controller="ThreadsController" data-ng-init="findOne()">
	<div class="page-header">
		<h3 data-ng-bind="thread.name"></h3>
		<p data-ng-bind="thread.message"></p>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == thread.user._id))">
		<a class="btn btn-primary" href="/#!/threads/{{thread._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<a class="btn btn-primary" href="/#!/threads/{{thread._id}}/add">
			<i class="glyphicon glyphicon-pencil"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="thread.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="thread.user.displayName"></span>
		</em>
	</small>
</section>
<section data-ng-controller="PostsController" data-ng-init="findOne2()">
<p></p>
    <div class="list-group">
        <a data-ng-repeat="post in posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="post.created | date:'medium'"></span>
				by
				<span data-ng-bind="post.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="post.name"></h4>
        </a>
    </div>
</section>

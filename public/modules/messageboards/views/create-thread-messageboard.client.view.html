<section data-ng-controller="MessageboardsController">
    <div class="page-header">
        <h1>New Thread</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="createThread()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
					 <div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Title" required>
                        <input type="text" data-ng-model="message" id="message" class="form-control" placeholder="Message" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

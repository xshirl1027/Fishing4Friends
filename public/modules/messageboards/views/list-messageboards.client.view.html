<section data-ng-controller="MessageboardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Messageboards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="messageboard in messageboards | orderBy:created:reverse" data-ng-href="#!/messageboards/{{messageboard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="messageboard.created | date:'medium'"></span>
				by
				<span data-ng-bind="messageboard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="messageboard.name"></h4>
			<p class="list-group-item-heading" data-ng-bind="messageboard.message"></p>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!messageboards.$resolved || messageboards.length">
    	No Messageboards yet, why don't you <a href="/#!/messageboards/create">create one</a>?
    </div>
</section>

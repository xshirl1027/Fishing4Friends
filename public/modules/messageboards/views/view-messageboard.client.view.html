<section data-ng-controller="MessageboardsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="messageboard.name"></h1>
		<h1 data-ng-bind="messageboard.message"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == messageboard.user._id))">
		<a class="btn btn-primary" href="/#!/messageboards/{{messageboard._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<a class="btn btn-primary" href="/#!/messageboards/{{messageboard._id}}/add">
			<i class="glyphicon glyphicon-pencil"></i>
		</a>
	</div>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="messageboard.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="messageboard.user.displayName"></span>
		</em>
	</small>
	<section data-ng-controller="ThreadsController" data-ng-init="findOne2()">
    <div class="page-header">
        <h1>Threads</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="thread in threads" data-ng-href="#!/threads/{{thread._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="thread.created | date:'medium'"></span>
				by
				<span data-ng-bind="thread.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="thread.name"></h4>
        </a>
    </div>
</section>
</section>

<section data-ng-controller="MessageboardsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="messageboard.name"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == messageboard.user._id))">
		<a class="btn btn-primary" href="/#!/messageboards/{{messageboard._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
		<a class="btn btn-primary" href="/#!/messageboards/{{messageboard.name}}/add">
			<i class="glyphicon glyphicon-pencil"></i>
		</a>
	</div>
	<div class= "pull-left" data-ng-controller="ThreadsController" data-ng-init="findOne2(messageboard.name)">
	<div class="page-header">
		<ul ng-repeat="thread in threads ">
		<li data-ng-bind="thread.name"></li>
		</ul>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="thread.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="thread.user.displayName"></span>
		</em>
	</small>
</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="messageboard.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="messageboard.user.displayName"></span>
		</em>
	</small>
</section>

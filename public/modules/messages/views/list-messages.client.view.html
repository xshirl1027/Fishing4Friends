<section data-ng-controller="MessagesController" data-ng-init="findOne2()">
    <div class="page-header">
        <h1>Conversations</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="message in messages| unique:'user'" data-ng-href="#!/messages/{{message.user._id}}" class="list-group-item">
			<h3 class="list-group-item-text">{{message.user.displayName}}</h3>
			
			<h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>
			
        </a>
    </div>
</section>

<section data-ng-controller="MessagesController" data-ng-init="findOne2()">
    <div class="page-header">
        <h1>Received</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="message in received| unique:'user'" data-ng-href="#!/messages/{{message.user._id}}" class="list-group-item" style='background-color:#A9D0F5;border:solid;border-width:1px;border-color:black;margin-bottom:0.5%'>
			<h4 class="list-group-item-text">Sent by:{{message.user.displayName}}</h4>
			
			<p class="list-group-item-heading" data-ng-bind="message.name"></p>
			
        </a>
    </div>
	<h1>Sent</h1>
	    <div class="list-group">
			<a data-ng-repeat="message in sent| unique:'receiving'" data-ng-href="#!/messages/{{message.receiving}}" style='background-color:#A9D0F5;border:solid;border-width:1px;border-color:black;margin-bottom:0.5%' class="list-group-item">
				<h4 class='list-group-item-heading'>Sent by:{{message.user.displayName}}</h4>
			
				<p class="list-group-item-heading" data-ng-bind="message.name"></p>
				
			</a>
    </div>
</section>

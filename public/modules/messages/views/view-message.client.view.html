		<div class="list-group">
			<div data-ng-repeat="message in messages" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="message.created | date:'medium'"></span>
				by
				<span data-ng-bind="message.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>			
			</div>
    </div>

	<div class="page-header">
        <h1>reply</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="createreply()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
						<input type="text" data-ng-model="body" id="body" class="form-control" placeholder="body message" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>

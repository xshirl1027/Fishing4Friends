<section data-ng-controller="MessagesController" data-ng-init="findconvo()">
		<div class="panel panel-danger pull-left one" style='overflow: auto'>
			<div class="panel-heading msgheader" style='color:#0B4C5F'><b>THEY SAY:</b></div>
			<div data-ng-repeat="message in received" class='msgreceived'>
				<small>
					<span data-ng-bind="message.created | date:'medium'"></span>
					<span><a class='userprofilelink' href='/#!/users/profile/{{message.user._id}}'>{{message.user.displayName}}</a></span>
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>			
			</div>
		</div>			
		<div class="panel panel-primary pull-right two">
			<div class="panel-heading"><b>I SAY:</b></div>		
			<div data-ng-repeat="message in sent" class='msgsent' style="overflow: auto;">
				<small>
					<span data-ng-bind="message.created | date:'medium'"></span>
					<span><a class='userprofilelink' href='/#!/users/profile/{{message.user._id}}'>{{message.user.displayName}}</a></span>
				</small>
				<h4 class="list-group-item-heading" data-ng-bind="message.name"></h4>			
			</div>
		    <div class="panel-footer" style='background-color:#F8E0E6'>
				<form class="form-horizontal" data-ng-submit="createreply()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="name">reply</label>
							<div class="controls">
								<textarea type="text" data-ng-model="name" id="name" class="form-control" placeholder="enter your message" required></textarea>
							</div>
						</div>
						<div class="form-group" onclick="javascript:history.go(0)">
							<input type="submit" class="btn btn-default" >
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
</section>

<section data-ng-controller="MessagesController">
    <div class="page-header">
        <h1>New Message</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="controls">
                         <textarea type="text" data-ng-model="name" id="name" class="form-control" placeholder="Enter Message" required></textarea>
						
                    </div>
                </div>
                <div class="form-group" onclick="javascript:history.go(0)">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>

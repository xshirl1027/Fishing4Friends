<section data-ng-controller="OfferingsController">
    <div class="page-header">
        <h1>New Offering</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
				
				<div class="form-group">
                    <label class="control-label" for="name">Price</label>
                    <div class="controls">
                        <input type="number" data-ng-model="price" id="price" class="form-control" placeholder="Price"required>
                    </div>
                </div> 
				
				<div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <textarea data-ng-model="offering.description" id="description" class="form-control" placeholder="Description" required rows="5"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
